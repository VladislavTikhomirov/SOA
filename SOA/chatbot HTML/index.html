<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dynamic Menu Toggle Button -->
    <div class="menu-toggle" onclick="toggleMenu()">â˜° Menu</div>

    <!-- Dynamic Menu -->
    <div class="menu-container" id="menu-container">
        <button class="menu-item" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button class="menu-item" onclick="changeModel('GPT-3')">Switch to GPT-3</button>
        <button class="menu-item" onclick="changeModel('Custom AI')">Switch to Custom AI</button>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="user-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
